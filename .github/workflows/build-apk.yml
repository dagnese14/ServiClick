name: Buildozer Android (Manual SDK/NDK)

on:
  push:
    branches:
      - main # O master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip libtool zlib1g-dev libncurses5-dev
          pip install --upgrade pip
          pip install buildozer cython
          pip install kivy matplotlib

      - name: Install Android SDK and NDK
        run: |
          mkdir -p $HOME/android-sdk-linux
          cd $HOME/android-sdk-linux
          wget https://dl.google.com/android/repository/commandlinetools-linux-8597394_latest.zip
          unzip commandlinetools-linux-8597394_latest.zip
          
          yes | $HOME/android-sdk-linux/cmdline-tools/bin/sdkmanager --licenses > /dev/null
          
          $HOME/android-sdk-linux/cmdline-tools/bin/sdkmanager "build-tools;33.0.0" "platforms;android-33" "platform-tools"
          
          export ANDROID_HOME=$HOME/android-sdk-linux
          export ANDROID_NDK_ROOT=$HOME/.buildozer/android/platform/android-ndk-r25b
          
          # This will download the NDK
          buildozer android debug --install-ndk

      - name: Build Android APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ServiClick-APK
          path: bin/*.apk
